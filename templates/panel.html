<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zarządzania Zamówieniami</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='panel.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel Zarządzania Zamówieniami</h1>
            <div class="stats">
                <span id="total-orders">Zamówienia: 0</span>
                <span id="pending-orders">Oczekujące: 0</span>
                <span id="completed-orders">Zakończone: 0</span>
            </div>
        </header>

        <div class="orders-container">
            <div class="orders-queue">
                <h2>Zamówienia w Trakcie Realizacji</h2>
                <div id="orders-list"></div>
            </div>
            
            <div class="completed-orders-section">
                <h2>Zamówienia Zakończone</h2>
                <div id="completed-orders-list"></div>
            </div>
        </div>
    </div>

    <div id="alert-overlay" class="alert-overlay"></div>
    
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='panel.js') }}"></script>
</body>
</html>
